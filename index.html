<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الكشف عن الحرائق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .status-container {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c; /* أحمر للحريق */
        }
        .status.safe {
            color: #2ecc71; /* أخضر للأمان */
        }
        .last-updated {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>حالة نظام الكشف عن الحرائق</h1>
    <div class="status-container">
        <div id="status" class="status">جارٍ التحقق من الحالة...</div>
        <div id="lastUpdated" class="last-updated"></div>
    </div>

    <script>
        // محاكاة تحديث الحالة من النظام
        function updateStatus(status, time) {
            const statusElement = document.getElementById('status');
            const lastUpdatedElement = document.getElementById('lastUpdated');

            statusElement.textContent = status;

            if (status === 'آمن') {
                statusElement.classList.add('safe');
            } else {
                statusElement.classList.remove('safe');
            }

            lastUpdatedElement.textContent = 'آخر تحديث: ' + time;
        }

        // تحديث الصفحة كل 10 ثوانٍ لمحاكاة الحصول على بيانات جديدة من النظام
        setInterval(() => {
            // هنا يمكنك كتابة كود لاستدعاء حالة النظام من السيرفر الخاص بك
            // هذه مجرد محاكاة:
            const currentTime = new Date().toLocaleTimeString();
            const isSafe = Math.random() > 0.5;
            const status = isSafe ? 'آمن' : 'حريق مكتشف!';

            updateStatus(status, currentTime);
        }, 10000);

        // محاكاة الحالة الأولى عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('آمن', new Date().toLocaleTimeString());
        });
    </script>
</body>
</html>
